<div class="modal fade" id="confirmModal" tabindex="-1" aria-labelledby="confirmModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content border-0 shadow">
      <!-- Header -->
      <div class="modal-header bg-light border-0 pb-0">
        <h5 class="modal-title fw-bold" id="confirmModalLabel">{{ title || 'Confirm Action' }}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="onCancel()">
          <span aria-hidden="true">Ã—</span>
        </button>
      </div>

      <!-- Body -->
      <div class="modal-body pt-3 pb-4">
        <p class="mb-0">{{ message || 'Are you sure you want to proceed?' }}</p>
      </div>

      <!-- Footer -->
      <div class="modal-footer border-0 pt-0">
        <button type="button" class="btn btn-outline-secondary px-4" (click)="onCancel()">
          {{ cancelButtonText || 'Cancel' }}
        </button>
        <button type="button" class="btn px-4" [ngClass]="confirmButtonClass || 'btn-danger fw-semibold'"
          (click)="onConfirm()">
          {{ confirmButtonText || 'Confirm' }}
        </button>
      </div>
    </div>
  </div>
</div>
