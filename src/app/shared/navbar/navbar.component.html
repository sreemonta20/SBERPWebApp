<!-- Main Sidebar Container -->
<aside class="main-sidebar sidebar-dark-primary elevation-4">
  <!-- Brand Logo -->
  <a href="index3.html" class="brand-link bg-lightblue">
    <img src="assets/img/AdminLTELogo.png" alt="AdminLTE Logo" class="brand-image img-circle elevation-3"
      style="opacity: .8">
    <span class="brand-text font-weight-light">SB Web</span>
  </a>

  <!-- Sidebar -->
  <div class="sidebar" style="overflow-y: auto;">
    <!-- Sidebar user panel (optional) -->
    <div class="user-panel mt-3 pb-3 mb-3 d-flex">
      <div class="image">
        <img src="assets/img/user2-160x160.jpg" class="img-circle elevation-2" alt="User Image">
      </div>
      <div class="info">
        <a href="#" class="d-block">Alexander Pierce</a>
      </div>
    </div>

    <!-- SidebarSearch Form -->
    <div class="form-inline">
      <div class="input-group" data-widget="sidebar-search">
        <input class="form-control form-control-sidebar" type="search" placeholder="Search" aria-label="Search">
        <div class="input-group-append">
          <button class="btn btn-sidebar">
            <i class="fas fa-search fa-fw"></i>
          </button>
        </div>
      </div>
    </div>

    <!-- Sidebar Menu -->
    <nav class="mt-2">
      <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false"
        *ngIf="menuList?.length">
        <ng-container *ngFor="let item of menuList || []; index as i;">
          <li *ngIf="item.IsHeader && !item.IsModule && !item.IsComponent && item.Children.length > 0"
            class="{{item.CssClass}}">{{ item.Name }}
          </li>
          <ng-container *ngFor="let child of item.Children">
            <li *ngIf="!child.IsHeader && child.IsModule && !child.IsComponent" class="{{child.CssClass}}">
              <a href="#" [routerLink]="[child.RouteLink]" class="{{child.RouteLinkClass}}">
                <i class="{{child.Icon}}"></i>
                <p>{{child.Name}}
                  <i *ngIf="child.Children && child.Children.length > 0" class="fas fa-angle-left right"></i>
                </p>
              </a>
              <ul class="nav nav-treeview" *ngIf="child.Children && child.Children.length > 0">
                <ng-container *ngFor="let childOfChild of child.Children">
                  <li *ngIf="!childOfChild.IsHeader && !childOfChild.IsModule && childOfChild.IsComponent"
                    class="{{childOfChild.CssClass}}">
                    <a href="#" [routerLink]="[childOfChild.RouteLink]" class="{{childOfChild.RouteLinkClass}}">
                      <i class="{{childOfChild.Icon}}"></i>
                      <p>{{childOfChild.Name}}</p>
                    </a>
                  </li>
                </ng-container>
              </ul>
            </li>
          </ng-container>
        </ng-container>
      </ul>
    </nav>
    <!-- /.sidebar-menu -->
  </div>
  <!-- /.sidebar -->
</aside>
